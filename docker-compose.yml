# From https://hub.docker.com/_/mariadb
version: '3.1'

services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: AxJyoNneG0
      MYSQL_PASSWORD: HVYAwNtIe9
      MYSQL_DATABASE: filedupes
      MYSQL_USER: filedupes_u
    ports:
      - '3306:3306'
    volumes:
      - ./_mysql_data:/var/lib/mysql
    # https://stackoverflow.com/questions/1168036/how-to-fix-incorrect-string-value-errors
    # -> https://github.com/docker-library/mariadb/issues/109
    command: --character-set-server=utf8

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
